<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weight Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-3">
          <button id="grams-btn" class="btn-lg red">Grams</button>
          <button id="kilo-btn" class="btn-lg red">Kilograms</button>
          <button id="lbs-btn" class="btn-lg red">Pounds</button>
          <button id="oz-btn" class="btn-lg red">Ounces</button>
        </div>
        <div class="col-md-6 offset-md-2">
          <h1 class="display-4 text-center text-white">Weight Converter</h1>
          <form action="">
            <div class="form-group">
              <input
                type="number"
                class="form-control form-control-lg"
                placeholder="Select your metric and then enter weight"
                id="weight"
              />
            </div>
          </form>
          <div id="lbs">
            <div class="card bg-primary">
              <div class="card-block">
                <h4>Grams:</h4>
                <div id="gOutput"></div>
              </div>
            </div>
            <div class="card bg-success">
              <div class="card-block">
                <h4>ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>
            <div class="card bg-danger ">
              <div class="card-block">
                <h4>Kilograms:</h4>
                <div id="kgOutput"></div>
              </div>
            </div>
          </div>
          <div id="kg">
            <div class="card bg-primary">
              <div class="card-block">
                <h4>Grams:</h4>
                <div id="gOutput"></div>
              </div>
            </div>
            <div class="card bg-success">
              <div class="card-block">
                <h4>ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>

            <div class="card bg-primary ">
              <div class="card-block">
                <h4>pounds:</h4>
                <div id="lbsOutput"></div>
              </div>
            </div>
          </div>

          <div id="oz">
            <div class="card bg-primary">
              <div class="card-block">
                <h4>Grams:</h4>
                <div id="gOutput"></div>
              </div>
            </div>

            <div class="card bg-danger ">
              <div class="card-block">
                <h4>Kilograms:</h4>
                <div id="kgOutput"></div>
              </div>
            </div>
            <div class="card bg-primary ">
              <div class="card-block">
                <h4>pounds:</h4>
                <div id="lbsOutput"></div>
              </div>
            </div>
          </div>

          <div id="grams">
            <div class="card bg-success">
              <div class="card-block">
                <h4>ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>
            <div class="card bg-danger ">
              <div class="card-block">
                <h4>Kilograms:</h4>
                <div id="kgOutput"></div>
              </div>
            </div>
            <div class="card bg-primary ">
              <div class="card-block">
                <h4>pounds:</h4>
                <div id="lbsOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script>
      document.getElementById("lbs").style.display = "none";
      document.getElementById("kg").style.display = "none";
      document.getElementById("oz").style.display = "none";
      document.getElementById("grams").style.display = "none";
    </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
